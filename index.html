<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="col-lg-12">
            <div class="bs-component">
                <form class="well form-search" id="search-by-title-form" onsubmit="return false;">
                    <div class="title">
                        <h1 class="heading">Search your movie</h1>
                        <label class="control-label" for="t">Title:</label>
                        <input type="text" id="title" name="title" value="batman" class="input-small">
                        &nbsp;&nbsp;
                        <label class="control-label" for="y">Year:</label>
                        <input type="text" id="year" name="year" value="" class="input-small" style="width: 100px;">
                        &nbsp;&nbsp;
                        &nbsp;&nbsp;
                        <button id="search-by-title-button" type="button" onclick="asyncCall()"
                            class="btn-sm btn-primary">Search</button>
                        <button id="search-by-title-reset" type="reset" class="btn-sm">Reset</button>
                    </div>
                    <div id="search-by-title-progress" class="hide progress progress-info progress-striped active"
                        style="display: none;">
                        <div class="progress-bar" style="width: 100%;">
                        </div>
                    </div>
                    <div class="hide" id="search-by-title-response" style="display: block;">
                    </div>
                </form>

                <div id="myblock" class="pop">
                    <h1>Welcome</h1>
                </div>
                <div class="main" style="margin-top: 5rem;">
                    <ul class="cards" id="response-title">
                    </ul>
                </div>

            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
